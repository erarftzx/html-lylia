<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container, .main-content {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      display: none;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .typing-text {
      font-size: 1rem;
      color: #ddd;
      height: 1.5rem;
      margin-bottom: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: typing 4s steps(30, end), blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f2027;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 2s 2s forwards;
    }

    .loading-screen h1 {
      font-size: 2rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .next-button {
      background-color: #ffffff33;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .next-button:hover {
      background-color: #ffffff55;
      transform: scale(1.05);
    }

    .lyrics {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 1rem;
      font-style: italic;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

  <script>
